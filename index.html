<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서랍 효과</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Special Elite', cursive; /* 빈티지 느낌의 글씨체 */
            background-color: #d3c7b0; /* 따뜻한 빈티지 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #5c4a3e;
            font-size: 3rem;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .drawer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .drawer {
            width: calc(33.33% - 30px); 
            height: 150px;
            background: linear-gradient(145deg, #a08361, #c8a582);
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3), 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 10px solid #785b42;
           
            animation: rise 1s ease forwards;
        }

        @keyframes rise {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .drawer-handle {
            width: 100%;
            height: 100%;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.6rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease, background-color 0.4s ease, box-shadow 0.4s ease, border-radius 0.4s ease;
            box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px; /* 직각 */
        }

        /* 둥근 모서리 */
        .drawer[data-stage="1"]:hover .drawer-handle,
        .drawer[data-stage="3"]:hover .drawer-handle,
        .drawer[data-stage="5"]:hover .drawer-handle,
        .drawer[data-stage="7"]:hover .drawer-handle,
        .drawer[data-stage="9"]:hover .drawer-handle {
            transform: translateX(20px);
            background-color: #7a5b44;
            border:1px;
            border-radius: 15px; /* 둥근 모서리 */
        }

        /* 직각 모서리 */
        .drawer[data-stage="2"]:hover .drawer-handle,
        .drawer[data-stage="4"]:hover .drawer-handle,
        .drawer[data-stage="6"]:hover .drawer-handle,
        .drawer[data-stage="8"]:hover .drawer-handle {
            transform: translateX(40px);
            background-color: #6e513d;
            border:1px;
            border-radius: 15px; /* 직각 */
        }

        .drawer:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .drawer:nth-child(1) { animation-delay: 0.1s; }
        .drawer:nth-child(2) { animation-delay: 0.2s; }
        .drawer:nth-child(3) { animation-delay: 0.3s; }
        .drawer:nth-child(4) { animation-delay: 0.4s; }
        .drawer:nth-child(5) { animation-delay: 0.5s; }
        .drawer:nth-child(6) { animation-delay: 0.6s; }
        .drawer:nth-child(7) { animation-delay: 0.7s; }
        .drawer:nth-child(8) { animation-delay: 0.8s; }
        .drawer:nth-child(9) { animation-delay: 0.9s; }
    </style>
</head>
<body>
<div class="container">
    <h1>OPEN THE DRAWER!</h1>
    <div class="drawer-container">
        <div class="drawer" data-stage="1">
            <div class="drawer-handle">1</div>
        </div>
        
        <div class="drawer" data-stage="2">
            <div class="drawer-handle">2</div>
        </div>
        
        <div class="drawer" data-stage="3">
            <div class="drawer-handle">3</div>
        </div>

        <div class="drawer" data-stage="4">
            <div class="drawer-handle">4</div>
        </div>
        
        <div class="drawer" data-stage="5">
            <div class="drawer-handle">5</div>
        </div>

        <div class="drawer" data-stage="6">
            <div class="drawer-handle">6</div>
        </div>

        <div class="drawer" data-stage="7">
            <div class="drawer-handle">7</div>
        </div>

        <div class="drawer" data-stage="8">
            <div class="drawer-handle">8</div>
        </div>
        
        <div class="drawer" data-stage="9">
            <div class="drawer-handle">9</div>
        </div>
    </div>
</div>

<script>
    const drawerHandles = document.querySelectorAll('.drawer-handle');

    drawerHandles.forEach(handle => {
        handle.addEventListener('click', () => {
            const stage = handle.parentElement.getAttribute('data-stage');
            window.location.href = `${stage}.html`; 
        });
    });
</script>
</body>
</html>
