<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>졸업 페이지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: 'Roboto', sans-serif; /* 모던한 느낌의 폰트 */
            background: url('img/bg2.png') no-repeat center center; 
            background-size: cover;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85); /* 약간 투명한 배경 */
            padding: 50px 60px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            width: 70%;
            max-width: 600px;
        }

        h1 {
            font-size: 40px;
            color: #6c4f3d; /* 빈티지하면서도 세련된 색상 */
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .cap {
            font-size: 100px;
            position: relative;
            transition: transform 1s ease-in-out;
        }

        .button, #throwCap {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #6c4f3d;
            border: none;
            border-radius: 50px;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button:hover, #throwCap:hover {
            background-color: #f1e3d8;
            color: #6c4f3d;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .button:focus, #throwCap:focus {
            outline: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <button class="redirect-button button" onclick="window.location.href='index.html'">Go to Index</button>
        <h1>졸업을 축하합니다!</h1>
        <div class="cap" id="cap">🎓</div>
        <button id="throwCap" class="button">모자 던지기!</button>
    </div>

    <script>
        document.getElementById('throwCap').addEventListener('click', function() {
            const cap = document.getElementById('cap');

            cap.style.transform = 'translateY(-100px) rotate(360deg)';

            setTimeout(() => {
                cap.style.transform = 'translateY(0) rotate(0deg)';
            }, 1000);
        });
    </script>
</body>
</html>
