<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>졸업 페이지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            background: url('img/bg2.png') no-repeat; 
            background-size: contain; 
        }

        .container {
            text-align: center;
            transform: scale(1.5); 
            transform-origin: center; 
        }

        .cap {
            font-size: 100px;
            position: relative;
            transition: transform 1s ease-in-out;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <button class="redirect-button" onclick="window.location.href='index.html'">Go to Index</button>
        <h1>졸업을 축하합니다!</h1>
        <div class="cap" id="cap">🎓</div>
        <button id="throwCap">모자 던지기!</button>
    </div>
    <script>
        document.getElementById('throwCap').addEventListener('click', function() {
            const cap = document.getElementById('cap');


            cap.style.transform = 'translateY(-100px) rotate(360deg)';

            setTimeout(() => {
                cap.style.transform = 'translateY(0) rotate(0deg)';
            }, 1000); 
        });
    </script>
</body>
</html>
