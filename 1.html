<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Explosion Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: rgb(239, 180, 180);
      color: white;
      transition: background-color 0.5s, color 0.5s;
    }

    canvas {
      background-color: black;
      width: 800px;
      height: auto;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      text-align: center;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #ddd;
    }

    .toggle-mode {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

   
    .redirect-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
    }

    .redirect-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <canvas id="circleCanvas"></canvas>
  <div class="controls">
    <button id="toggleButton">Pause</button>
    <button id="toggleModeButton" class="toggle-mode">Switch to Light Mode</button>
  </div>
  

  <button class="redirect-button" onclick="window.location.href='index.html'">Go to Index</button>

  <script>
    const canvas = document.getElementById('circleCanvas');
    const ctx = canvas.getContext('2d');
    const width = window.innerWidth;
    const height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const numCircles = 20;
    let circles = [];
    let exploded = false;
    let combined = false;
    let finalCircle = { x: width / 2, y: height / 2, radius: 0, color: 'white' }; 
    let animationId;
    let isPaused = false;
    let isDarkMode = true; 

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function Circle(x, y) {
      this.x = x;
      this.y = y;
      this.radius = random(10, 30);
      this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      this.dx = random(-2, 2);
      this.dy = random(-2, 2);

      this.draw = () => {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      };

      this.update = () => {
        if (!exploded) {
          this.x += this.dx;
          this.y += this.dy;

       
          if (this.x + this.radius > width || this.x - this.radius < 0) {
            this.dx = -this.dx;
          }
          if (this.y + this.radius > height || this.y - this.radius < 0) {
            this.dy = -this.dy;
          }
        } else {
      
          const centerX = width / 2;
          const centerY = height / 2;
          this.x += (centerX - this.x) * 0.05;
          this.y += (centerY - this.y) * 0.05;

         
          if (this.radius > 0.1 && !combined) {
            this.radius *= 0.95;
          } else {
            combined = true;
          }
        }
        this.draw();
      };
    }

  
    function createCircles() {
      circles = [];
      for (let i = 0; i < numCircles; i++) {
        const x = random(50, width - 50);
        const y = random(50, height - 50);
        circles.push(new Circle(x, y));
      }
    }

    function drawFinalCircle() {
      if (combined) {
        ctx.beginPath();
        finalCircle.radius += 10; 
        ctx.arc(finalCircle.x, finalCircle.y, finalCircle.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = finalCircle.color;
        ctx.fill();
        ctx.closePath();

        if (finalCircle.radius > 1000) {
          reset();
        }
      }
    }

    function reset() {
      exploded = false;
      combined = false;
      finalCircle.radius = 0;

      createCircles();

      setTimeout(() => {
        exploded = true;
      }, 3000);
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      if (!combined) {
        circles.forEach(circle => circle.update());
      } else {
        drawFinalCircle();
      }
      animationId = requestAnimationFrame(animate);
    }


    createCircles();
    animate();


    setTimeout(() => {
      exploded = true;
    }, 3000);


    const toggleButton = document.getElementById('toggleButton');
    toggleButton.addEventListener('click', () => {
      if (!isPaused) {
        cancelAnimationFrame(animationId);
        toggleButton.textContent = 'Resume';
      } else {
        animate();
        toggleButton.textContent = 'Pause';
      }
      isPaused = !isPaused;
    });


    const toggleModeButton = document.getElementById('toggleModeButton');
    toggleModeButton.addEventListener('click', () => {
      isDarkMode = !isDarkMode; 
      if (isDarkMode) {
        document.body.style.backgroundColor = 'rgb(239, 180, 180)';
        document.body.style.color = 'white';
        finalCircle.color = 'yellow'; 
        toggleModeButton.textContent = 'Switch to Light Mode';
      } else {
        document.body.style.backgroundColor = 'lightblue';
        document.body.style.color = 'black';
        finalCircle.color = 'lightblue'; 
        toggleModeButton.textContent = 'Switch to Dark Mode';
      }
  
      canvas.style.backgroundColor = isDarkMode ? 'black' : 'white';
    });
  </script>
</body>
</html>
