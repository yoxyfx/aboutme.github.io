<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Explosion Animation</title>
  <style>
    canvas {
      display: block;
      background-color: black;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="circleCanvas"></canvas>

  <script>
    const canvas = document.getElementById('circleCanvas');
    const ctx = canvas.getContext('2d');
    const width = window.innerWidth;
    const height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const numCircles = 20;
    let circles = [];
    let exploded = false;
    let combined = false;
    let finalCircle = { x: width / 2, y: height / 2, radius: 0, color: 'white' };

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function Circle(x, y) {
      this.x = x;
      this.y = y;
      this.radius = random(10, 30);
      this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      this.dx = random(-2, 2);
      this.dy = random(-2, 2);

      this.draw = () => {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      };

      this.update = () => {
        if (!exploded) {
          this.x += this.dx;
          this.y += this.dy;

          // Bounce off walls
          if (this.x + this.radius > width || this.x - this.radius < 0) {
            this.dx = -this.dx;
          }
          if (this.y + this.radius > height || this.y - this.radius < 0) {
            this.dy = -this.dy;
          }
        } else {
          // Move circles to the center
          const centerX = width / 2;
          const centerY = height / 2;
          this.x += (centerX - this.x) * 0.05;
          this.y += (centerY - this.y) * 0.05;

          // Gradually shrink the circles
          if (this.radius > 0.1 && !combined) {
            this.radius *= 0.95;
          } else {
            combined = true;
          }
        }
        this.draw();
      };
    }

    // Create circles
    function createCircles() {
      circles = [];
      for (let i = 0; i < numCircles; i++) {
        const x = random(50, width - 50);
        const y = random(50, height - 50);
        circles.push(new Circle(x, y));
      }
    }

    function drawFinalCircle() {
      if (combined) {
        ctx.beginPath();
        finalCircle.radius += 10; // 커지는 속도 조정
        ctx.arc(finalCircle.x, finalCircle.y, finalCircle.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = finalCircle.color;
        ctx.fill();
        ctx.closePath();

        // 최종 원이 1000px 이상이 되면 펑 터지는 효과
        if (finalCircle.radius > 1000) {
          reset();  // 애니메이션을 리셋
        }
      }
    }

    function reset() {
      // 초기화: 원 위치 및 크기 리셋
      exploded = false;
      combined = false;
      finalCircle.radius = 0;

      // 다시 원들 생성
      createCircles();

      // 3초 후 다시 모이기 시작
      setTimeout(() => {
        exploded = true;
      }, 3000);
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      if (!combined) {
        circles.forEach(circle => circle.update());
      } else {
        drawFinalCircle();
      }
      requestAnimationFrame(animate);
    }

    // 애니메이션 시작
    createCircles();
    animate();

    // 3초 후 원들이 모이기 시작
    setTimeout(() => {
      exploded = true;
    }, 3000);
  </script>
</body>
</html>
