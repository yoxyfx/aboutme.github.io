<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adjustable Car Animation</title>
    <style>
        body {
            overflow: hidden;
            background-image: url('img/bg.png'); 
            background-repeat: no-repeat;
            background-size: cover;
        }
        .box {
            position: absolute;
            top: 750px;
            left: -200px; 
            width: 200px; 
            height: 200px; 
            background: url('img/car.png') no-repeat; 
            background-size: contain; 
            animation: run 10s linear infinite; 
        }
        @keyframes run {
            0% { left: -200px; } 
            100% { left: calc(100% + 200px); } 
        }
        .fast-container {
            position: absolute;
            top: 100px;
            left: 20px;
        }
        .redirect-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            background-color: #f5f5f5;
            border: 2px solid #6b4f2b;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Georgia', serif;
            color: #6b4f2b;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
      
        .redirect-button:hover {
            background-color: #6b4f2b;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <button class="redirect-button" onclick="window.location.href='index.html'">Go to Index</button>
    <div class="box"></div>

    <div class="fast-container">
        <input type="range" min="2" max="20" step="1" class="fast" value="10">
        <label>빠르기</label>
    </div>

    <script>
        const box = document.querySelector('.box');
        const fast = document.querySelector('.fast');

        function updateAnimationSpeed() {
            const speed = fast.value;
           
            box.style.animation = `run ${speed}s linear infinite`;
        }

        fast.addEventListener('input', updateAnimationSpeed);
        updateAnimationSpeed(); 
    </script>
</body>
</html>
