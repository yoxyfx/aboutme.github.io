<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지와 집 꾸미기</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffeef2; /* 파스텔 핑크 배경 */
            font-family: 'Georgia', serif; /* 버튼 스타일 유지 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            border: 8px dashed #ffb6c1; /* 파스텔 분홍 테두리 */
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            position: relative;
        }

        #imageContainer {
            width: 350px;
            height: 350px;
            background-color: #fff5f8; /* 부드러운 분홍색 */
            border: 5px solid #ffc0cb; /* 연한 핑크 테두리 */
            border-radius: 20px;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        #img-black {
            display: block; /* 기본 이미지 */
        }

        .button-group {
            margin-top: 15px;
        }

        button {
            padding: 12px 25px;
            background-color: #f5f5f5;
            border: 2px solid #6b4f2b;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Georgia', serif;
            color: #6b4f2b;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #6b4f2b;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .redirect-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 20px;
            background-color: #f5f5f5;
            border: 2px solid #ffb6c1;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            color: #ff69b4;
            text-transform: uppercase;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .redirect-button:hover {
            background-color: #ffb6c1;
            color: white;
            transform: scale(1.1);
        }

        /* 귀여운 강아지 집 디자인 */
        .dog-house {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 120px;
            background: #ffdab9;
            clip-path: polygon(50% 0%, 100% 50%, 100% 100%, 0% 100%, 0% 50%);
            z-index: -1;
            border: 4px solid #ffb6c1;
        }

        /* 강아지 집 문 */
        .dog-door {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 60px;
            background-color: #d2691e;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dog-house">
            <div class="dog-door"></div>
        </div>
        <button class="redirect-button" onclick="window.location.href='index.html'">Go Back</button>

        <div id="imageContainer">
            <img id="img-black" src="img/검정.png" alt="검정 강아지">
            <img id="img-brown" src="img/갈색.png" alt="갈색 강아지">
            <img id="img-white" src="img/흰색.png" alt="흰색 강아지">
        </div>

        <div class="button-group">
            <button id="btn-black">검정</button>
            <button id="btn-brown">갈색</button>
            <button id="btn-white">흰색</button>
        </div>
    </div>

    <script>
        // 버튼과 이미지 요소를 가져옵니다.
        const btnBlack = document.getElementById('btn-black');
        const btnBrown = document.getElementById('btn-brown');
        const btnWhite = document.getElementById('btn-white');
        const imgBlack = document.getElementById('img-black');
        const imgBrown = document.getElementById('img-brown');
        const imgWhite = document.getElementById('img-white');

        // 공통 함수: 특정 이미지만 보이게 설정
        function showImage(targetImage) {
            imgBlack.style.display = 'none';
            imgBrown.style.display = 'none';
            imgWhite.style.display = 'none';
            targetImage.style.display = 'block';
        }

        // 버튼 클릭 이벤트
        btnBlack.addEventListener('click', () => showImage(imgBlack));
        btnBrown.addEventListener('click', () => showImage(imgBrown));
        btnWhite.addEventListener('click', () => showImage(imgWhite));
    </script>
</body>
</html>
