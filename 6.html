<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 변경 예제</title>
    <style>
        #imageContainer {
            width: 300px;
            height: 300px;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <button class="redirect-button" onclick="window.location.href='index.html'">Go to Index</button>
    <div id="imageContainer">
        <img id="image" src="image1.jpg" alt="기본 이미지">
    </div>
    <button onclick="changeImage()">이미지 변경</button>

    <script>
        function changeImage() {
            const image = document.getElementById('image');
            // 현재 이미지가 image1.jpg라면 image2.jpg로, 아니면 image1.jpg로 변경
            if (image.src.includes('image1.jpg')) {
                image.src = 'image2.jpg';
            } else {
                image.src = 'image1.jpg';
            }
        }
    </script>
</body>
</html>
