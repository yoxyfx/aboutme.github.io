<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지와 집 꾸미기</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fdf4f9;
            font-family: 'Poppins', sans-serif; /* 모던한 서체 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            border: 10px solid #f9c8d4; /* 파스텔 핑크 테두리 */
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 900px;
            position: relative;
        }

        #imageContainer {
            width: 400px;
            height: 400px;
            background-color: #ffeeef;
            border: 6px solid #f9c8d4;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px auto;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        #img-black {
            display: block;
        }

        .button-group {
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            background-color: #f9e2e8;
            border: 2px solid #f497a3;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            color: #a45a6a;
            text-transform: uppercase;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #a45a6a;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .redirect-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 20px;
            background-color: #ffeeef;
            border: 2px solid #f9c8d4;
            border-radius: 20px;
            font-size: 16px;
            color: #f497a3;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .redirect-button:hover {
            background-color: #f497a3;
            color: white;
            transform: scale(1.1);
        }

        .dog-house {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 200px;
            background: #f9e2e8;
            clip-path: polygon(50% 0%, 100% 50%, 100% 100%, 0% 100%, 0% 50%);
            border: 6px solid #f497a3;
            z-index: -1;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .dog-door {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 90px;
            background-color: #a45a6a;
            border-radius: 10px 10px 0 0;
            box-shadow: inset 0 -3px 5px rgba(0, 0, 0, 0.1);
        }

        .roof {
            position: absolute;
            top: -90px;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 160px;
            background: linear-gradient(145deg, #ffb6c1, #f497a3);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            border: 6px solid #f497a3;
            z-index: -2;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="roof"></div>
        <div class="dog-house">
            <div class="dog-door"></div>
        </div>
        <button class="redirect-button" onclick="window.location.href='index.html'">Go Back</button>

        <div id="imageContainer">
            <img id="img-black" src="img/검정.png" alt="검정 강아지">
            <img id="img-brown" src="img/갈색.png" alt="갈색 강아지">
            <img id="img-white" src="img/흰색.png" alt="흰색 강아지">
        </div>

        <div class="button-group">
            <button id="btn-black">검정</button>
            <button id="btn-brown">갈색</button>
            <button id="btn-white">흰색</button>
        </div>
    </div>

    <script>
        const btnBlack = document.getElementById('btn-black');
        const btnBrown = document.getElementById('btn-brown');
        const btnWhite = document.getElementById('btn-white');
        const imgBlack = document.getElementById('img-black');
        const imgBrown = document.getElementById('img-brown');
        const imgWhite = document.getElementById('img-white');

        function showImage(targetImage) {
            imgBlack.style.display = 'none';
            imgBrown.style.display = 'none';
            imgWhite.style.display = 'none';
            targetImage.style.display = 'block';
        }

        btnBlack.addEventListener('click', () => showImage(imgBlack));
        btnBrown.addEventListener('click', () => showImage(imgBrown));
        btnWhite.addEventListener('click', () => showImage(imgWhite));
    </script>
</body>
</html>
