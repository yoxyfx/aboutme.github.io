<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 변경 예제</title>
    <style>
        #imageContainer {
            width: 300px;
            height: 300px;
        }

        img {
            width: 100%;
            height: 100%;
        }
        .redirect-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 25px;
      background-color: #f5f5f5;
      border: 2px solid #6b4f2b;
      border-radius: 50px;
      cursor: pointer;
      font-size: 18px;
      font-family: 'Georgia', serif;
      color: #6b4f2b;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .redirect-button:hover {
      background-color: #6b4f2b;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    </style>
</head>
<body>
    <button class="redirect-button" onclick="window.location.href='index.html'">Go to Index</button>
    <div>
      <button id="btn-black">검정</button>
      <button id="btn-brown">갈색</button>
      <button id="btn-white">흰색</button>
  </div>
   <img src="img/갈색.png">
   <img src="img/검은색.png">
   
   <img src="img/흰색.png">
   

 
 
 
 
      <script>
    
  // 버튼과 SVG 그룹 요소를 가져옵니다.
const btnBlack = document.getElementById('btn-black');
const btnBrown = document.getElementById('btn-brown');
const btnWhite = document.getElementById('btn-white');
const groups = document.querySelectorAll('svg g');

// 공통 함수: 특정 그룹만 보이게 설정
function showGroup(targetId) {
    groups.forEach(group => {
        if (group.id === targetId) {
            group.style.opacity = '1'; // 해당 그룹 보이기
        } else {
            group.style.opacity = '0'; // 나머지 그룹 숨기기
        }
    });
}

// 버튼 클릭 이벤트
btnBlack.addEventListener('click', () => showGroup('_검정'));
btnBrown.addEventListener('click', () => showGroup('_갈색'));
btnWhite.addEventListener('click', () => showGroup('_흰색'));


      </script>
</body>
</html>
