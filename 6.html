<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지와 집 꾸미기</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: s#e6a4c8;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
          /*  background: #ffffff;*/
            border: 10px solid #f9c8d4; 
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 900px;
            position: relative;
            margin-top: 60px;
        }

        #imageContainer {
            width: 400px;
            height: 400px;
            background-color: #ffeeef;
            border: 6px solid #f9c8d4;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px auto;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        #img-black {
            display: block;
        }

        .button-group {
            display: flex;
            justify-content: space-between; /* 버튼들을 양옆으로 배치 */
            margin-top: 20px;
            flex-wrap: wrap; /* 줄바꿈이 필요하면 줄바꿈 */
            gap: 20px; /* 버튼 간 간격 */
        }

        button {
            padding: 12px 25px;
            background-color: #f9e2e8;
            border: 2px solid #f497a3;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            color: #a45a6a;
            text-transform: uppercase;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            flex: 1 1 calc(33.333% - 20px); /* 한 줄에 세 개씩 배치 */
        }

        button:hover {
            background-color: #a45a6a;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .redirect-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            background-color: #f5f5f5;
            border: 2px solid #6b4f2b;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Georgia', serif;
            color: #6b4f2b;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .redirect-button:hover {
            background-color: #6b4f2b;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }


        .dog-house {
            position: absolute;
            top: -110px;
            left: 50%;
            transform: translateX(-50%);
            width: 1000px;
            height: 200px;
            background: #f9e2e8;
            clip-path: polygon(50% 0%, 100% 50%, 100% 100%, 0% 100%, 0% 50%);
            border-radius: 10px;
            /*border: 6px solid #f497a3;*/
            z-index: -1;
            /*box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);*/
        }

        .dog-door {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 90px;
            background-color: #a45a6a;
            border-radius: 10px 10px 0 0;
            box-shadow: inset 0 -3px 5px rgba(0, 0, 0, 0.1);
        }

  
    </style>
</head>
<body>
    <button class="redirect-button" onclick="window.location.href='index.html'">Go to Index</button>
    <div class="container">
  
        <div class="dog-house">
            <div class="dog-door"></div>
        </div>
  

        <div id="imageContainer">
            <img id="img-black" src="img/검정.png" alt="검정 강아지">
            <img id="img-brown" src="img/갈색.png" alt="갈색 강아지">
            <img id="img-white" src="img/흰색.png" alt="흰색 강아지">
        </div>

        <div class="button-group">
            <button id="btn-black" data-bgcolor="#ffeeef" data-bordercolor="#f9c8d4" data-image="img-black">검정</button>
            <button id="btn-brown" data-bgcolor="#f1e0b7" data-bordercolor="#e0d7b5" data-image="img-brown">갈색</button>
            <button id="btn-white" data-bgcolor="#ffffff" data-bordercolor="#f1f1f1" data-image="img-white">흰색</button>
            <!-- 집 색깔을 변경하는 버튼 추가 -->
            <button id="btn-house-black" data-bgcolor="#f1e0e0" data-bordercolor="#e0b5b5">검정 집</button>
            <button id="btn-house-brown" data-bgcolor="#e6d0b9" data-bordercolor="#d6bfa7">갈색 집</button>
            <button id="btn-house-white" data-bgcolor="#f9f9f9" data-bordercolor="#d1d1d1">흰색 집</button>
        </div>
    </div>

    <script>
        const btnBlack = document.getElementById('btn-black');
        const btnBrown = document.getElementById('btn-brown');
        const btnWhite = document.getElementById('btn-white');
        const btnHouseBlack = document.getElementById('btn-house-black');
        const btnHouseBrown = document.getElementById('btn-house-brown');
        const btnHouseWhite = document.getElementById('btn-house-white');
        const imgBlack = document.getElementById('img-black');
        const imgBrown = document.getElementById('img-brown');
        const imgWhite = document.getElementById('img-white');
        const imageContainer = document.getElementById('imageContainer');
        const dogHouse = document.querySelector('.dog-house');
        const container = document.querySelector('.container');

        function showImage(targetImage) {
            imgBlack.style.display = 'none';
            imgBrown.style.display = 'none';
            imgWhite.style.display = 'none';
            targetImage.style.display = 'block';
        }

        // 버튼 클릭 시 이미지와 배경 색상 변경
        function changeBackgroundColor(color) {
            imageContainer.style.backgroundColor = color;
        }

        // 집 배경 및 테두리 색상 변경
        function changeHouseBackgroundAndBorder(bgColor, borderColor) {
            dogHouse.style.backgroundColor = bgColor;
            dogHouse.style.borderColor = borderColor;
            container.style.borderColor = borderColor; // 컨테이너 테두리 색상 변경
        }

        btnBlack.addEventListener('click', () => {
            showImage(imgBlack);
            changeBackgroundColor(btnBlack.dataset.bgcolor);
        });

        btnBrown.addEventListener('click', () => {
            showImage(imgBrown);
            changeBackgroundColor(btnBrown.dataset.bgcolor);
        });

        btnWhite.addEventListener('click', () => {
            showImage(imgWhite);
            changeBackgroundColor(btnWhite.dataset.bgcolor);
        });

        // 집 색상 변경 버튼
        btnHouseBlack.addEventListener('click', () => {
            changeHouseBackgroundAndBorder(btnHouseBlack.dataset.bgcolor, btnHouseBlack.dataset.bordercolor);
        });

        btnHouseBrown.addEventListener('click', () => {
            changeHouseBackgroundAndBorder(btnHouseBrown.dataset.bgcolor, btnHouseBrown.dataset.bordercolor);
        });

        btnHouseWhite.addEventListener('click', () => {
            changeHouseBackgroundAndBorder(btnHouseWhite.dataset.bgcolor, btnHouseWhite.dataset.bordercolor);
        });
    </script>
</body>
</html>
