<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f9f1e5; /* 빈티지 느낌을 주는 부드러운 크림색 배경 */
            color: #4e4e4e; /* 어두운 회색 글자색 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        .redirect-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            font-size: 1.2rem;
            background-color: #f8cfa5; /* 부드러운 빈티지 오렌지색 */
            color: white;
            border: 2px solid #d7a47e;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .redirect-button:hover {
            background-color: #e2b28b; /* 호버시 색상 변화 */
            transform: scale(1.05); /* 호버시 버튼 확대 효과 */
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* 카드들을 가운데 정렬 */
            gap: 20px; /* 카드 간 간격 */
            width: 80%;
            max-width: 1500px;
            margin-top: 100px;
        }

        li {
            display: flex;
            justify-content: center;
        }

        .flip-wrap {
            perspective: 1000px;
        }

        .flip {
            position: relative;
            width: 318px; /* 카드 크기 */
            height: 318px;
            transition: all 0.7s ease-in-out;
            transform-style: preserve-3d;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* 빈티지 스타일의 깊이감 */
        }

        .flip-wrap:hover .flip {
            transform: rotateY(180deg);
        }

        .flip > div {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 2rem;
            backface-visibility: hidden;
        }

        .front {
            background: url('img/card.png') no-repeat center/cover;
            background-color: #f2c2a9; /* 빈티지 느낌의 따뜻한 색상 */
            color: #ffffff;
            font-size: 2rem;
            font-weight: bold;
            background-size: cover;
        }

        .back1 {
            background: url('img/card1.png') no-repeat center/cover;
            transform: rotateY(180deg);
            background-color: #d7b1a1; /* 빈티지한 따뜻한 색상 */
        }

        .back2 {
            background: url('img/card2.png') no-repeat center/cover;
            transform: rotateY(180deg);
            background-color: #bfa68f; /* 부드러운 연한 갈색 */
        }

        .back3 {
            background: url('img/card3.png') no-repeat center/cover;
            transform: rotateY(180deg);
            background-color: #e1bfa1; /* 부드러운 크림색 */
        }

        .back4 {
            background: url('img/card4.png') no-repeat center/cover;
            transform: rotateY(180deg);
            background-color: #d5a27f; /* 빈티지 느낌의 따뜻한 색상 */
        }
    </style>
</head>
<body>
    <!-- 인덱스 버튼 왼쪽 상단 배치 -->
    <button class="redirect-button" onclick="window.location.href='index.html'">Go to Index</button>

    <!-- 카드 배치 -->
    <ul id="wrap">
        <li class="flip-wrap">
            <div class="flip">
                <div class="front">1</div>
                <div class="back back1"></div>
            </div>
        </li>
        <li class="flip-wrap">
            <div class="flip">
                <div class="front">2</div>
                <div class="back back2"></div>
            </div>
        </li>
        <li class="flip-wrap">
            <div class="flip">
                <div class="front">3</div>
                <div class="back back3"></div>
            </div>
        </li>
        <li class="flip-wrap">
            <div class="flip">
                <div class="front">4</div>
                <div class="back back4"></div>
            </div>
        </li>
    </ul>
</body>
</html>
