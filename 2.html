<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sketchbook Canvas</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e5d8; /* 부드러운 크림색 배경 */
            font-family: 'Courier New', Courier, monospace;
            position: relative; 
            background-image: url('https://www.transparenttextures.com/patterns/springy.png'); /* 스프링 느낌 배경 */
            background-size: cover;
        }
        canvas {
            border: 5px solid #ffb6c1; /* 연한 핑크색 테두리 */
            background-color: #fff8e1; /* 종이 색 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            border-radius: 10px;
        }
        .controls {
            margin-top: 20px;
            background-color: #ffecd1; /* 부드러운 파스텔 색 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button, input {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            background-color: #ffb6c1; /* 연한 핑크색 */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover, input:hover {
            background-color: #f4a261; /* 버튼 색상 변화 */
        }
        #sizeSlider {
            width: 200px;
            margin-top: 10px;
        }
        .redirect-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 25px;
      background-color: #f5f5f5;
      border: 2px solid #6b4f2b;
      border-radius: 50px;
      cursor: pointer;
      font-size: 18px;
      font-family: 'Georgia', serif;
      color: #6b4f2b;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .redirect-button:hover {
      background-color: #6b4f2b;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    </style>
</head>
<body>  
    <button class="redirect-button" onclick="window.location.href='index.html'">Go to Index</button>
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <button id="colorBtn">색상변경</button> 
        <input type="color" id="colorPicker" value="#000000" style="display: none;"> 
        <button id="penBtn">팬 선택</button>
        <button id="eraserBtn">지우개 선택</button>
        <button id="clearBtn">캔버스 초기화</button>
        <label for="sizeSlider">굵기:</label>
        <input type="range" id="sizeSlider" min="1" max="20" value="5"> 
    </div>

    <script>
        window.onload = () => {
            const d = document;
            var canvas = d.getElementById("canvas");
            var c = canvas.getContext("2d");

            var meta = {
                draw: false,
                size: 5,
                color: '#000000', 
                tool: 'pen'
            };

            canvas.onmousedown = e => {
                meta.draw = true;
                c.beginPath(); 
                c.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);

                if (meta.tool === 'pen') {
                    c.strokeStyle = meta.color; 
                } else if (meta.tool === 'eraser') {
                    c.strokeStyle = 'white'; 
                }
                if (meta.draw) {
                    canvas.onmousemove = e => {
                        c.lineWidth = meta.size; 
                        c.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
                        c.stroke();
                    };
                }
            };

            canvas.onmouseup = () => {
                meta.draw = false;
                canvas.onmousemove = null;
            };

            d.getElementById('clearBtn').onclick = () => {
                c.clearRect(0, 0, canvas.width, canvas.height);
            };

            d.getElementById('colorBtn').onclick = () => {
                d.getElementById('colorPicker').click(); 
            };

            d.getElementById('colorPicker').oninput = e => {
                meta.color = e.target.value; 
            };

            d.getElementById('penBtn').onclick = () => {
                meta.tool = 'pen'; 
            };

            d.getElementById('eraserBtn').onclick = () => {
                meta.tool = 'eraser'; 
            };

            d.getElementById('sizeSlider').oninput = e => {
                meta.size = e.target.value; 
            };

            d.getElementById('homeBtn').onclick = () => {
                window.location.href = 'index.html';
            };
        };
    </script>
</body>
</html>
